
<head>
	<meta charset="utf-8">
	<title>{% block title %}Counsel Me{% endblock %}</title>
	{% block styles %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		html,
		body {
		height: 100%;
		}

		body {
		display: -ms-flexbox;
		display: -webkit-box;
		display: flex;
		-ms-flex-align: center;
		-ms-flex-pack: center;
		-webkit-box-align: center;
		align-items: center;
		-webkit-box-pack: center;
		justify-content: center;
		padding-top: 40px;
		padding-bottom: 40px;
		background-color: #f5f5f5;
		}

		.form-signin {
		width: 100%;
		max-width: 330px;
		padding: 15px;
		margin: 0 auto;
		}
		.form-signin .checkbox {
		font-weight: 400;
		}
		.form-signin .form-control {
		position: relative;
		box-sizing: border-box;
		height: auto;
		padding: 10px;
		font-size: 16px;
		}
		.form-signin .form-control:focus {
		z-index: 2;
		}
		.form-signin input[type="email"] {
		margin-bottom: -1px;
		border-bottom-right-radius: 0;
		border-bottom-left-radius: 0;
		}
		.form-signin input[type="password"] {
		margin-bottom: 10px;
		border-top-left-radius: 0;
		border-top-right-radius: 0;
		}
	</style>
	{% endblock %}
</head>
 <body class="text-center">
	<form class="form-signin" action="{% url 'home' %}">
		<h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
		<label for="inputUser" class="sr-only">Username</label>
		<input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<button class="btn btn-lg btn-outline-dark" type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2019</p>
	</form>
  </body>
